# GitHub Actions Workflow untuk Preprocessing Otomatis
# Kriteria 1 Advanced: Workflow preprocessing setiap trigger terpantik

name: Preprocessing Pipeline

on:
  push:
    branches: [ main, master ]
    paths:
      - 'data/**'
      - 'src/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Memungkinkan trigger manual

jobs:
  preprocess:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run preprocessing script
      run: |
        python src/Dafis-Nadhif-Saputra.py \
          --input data/breast_cancer_data.csv \
          --output data/preprocessed_data.csv \
          --target target \
          --scaling standard \
          --missing mean
          
    - name: Upload preprocessed data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: preprocessed-data
        path: |
          data/preprocessed_data.csv
          preprocessing_artifacts/
        retention-days: 30
        
    - name: Display preprocessing results
      run: |
        echo "=== Preprocessing Complete ==="
        echo "Output file: data/preprocessed_data.csv"
        if [ -f "data/preprocessed_data.csv" ]; then
          echo "File size: $(wc -c < data/preprocessed_data.csv) bytes"
          echo "Number of rows: $(wc -l < data/preprocessed_data.csv)"
        fi
